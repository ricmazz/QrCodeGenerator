name: Build and Release .NET Console App

on:
  push:
    tags:
      - 'v*'   # Ex: v1.0.0 dispara o release autom√°tico

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9.0
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet publish -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o ./publish

      - name: Archive build
        run: Compress-Archive -Path ./publish/* -DestinationPath ./app.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./app.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
